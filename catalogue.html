        /* Enhanced Product Grid Styles */
.arrival__grid {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    padding: 0 1rem;
}

.arrival__card {
    position: relative;
    max-width: 100%;
    margin-bottom: 2rem;
    transition: all 0.4s ease;
    overflow: hidden;
    border-radius: 8px;
    background: var(--white);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.arrival__image {
    position: relative;
    overflow: hidden;
    height: 750px;
}

.arrival__image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.arrival__image .hover-img {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
}

.arrival__card:hover .arrival__image .primary-img {
    opacity: 0;
}

.arrival__card:hover .arrival__image .hover-img {
    opacity: 1;
}

.arrival__content {
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--white);
}

.arrival__content h4 {
    font-size: 1.1rem;
    font-weight: 500;
    color: var(--text-dark);
    margin-bottom: 0.5rem;
}

.arrival__content span {
    font-size: 1rem;
    color: var(--primary-color);
    font-weight: 600;
}

.arrival__content a {
    color: var(--text-dark);
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.arrival__content a:hover {
    color: var(--primary-color);
}

.product__overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 2;
}

.arrival__card:hover .product__overlay {
    opacity: 1;
}

.quick-view-btn {
    padding: 0.8rem 1.5rem;
    background: var(--white);
    color: var(--text-dark);
    border: none;
    border-radius: 4px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quick-view-btn:hover {
    background: var(--primary-color);
    color: var(--white);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.product-link {
    display: block;
    color: inherit;
    text-decoration: none;
}

.arrival__card {
    position: relative;
}

.arrival__card > a {
    display: contents; /* Makes the link cover the entire card */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .arrival__grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .arrival__image {
        height: 250px;
    }
}

@media (max-width: 480px) {
    .arrival__grid {
        grid-template-columns: 1fr;
    }
}
